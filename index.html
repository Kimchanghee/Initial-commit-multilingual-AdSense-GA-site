<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Productivity Hub</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1 data-i18n="title">AI Productivity Hub</h1>
    <select id="languageSelect"></select>
  </header>

  <main id="postsContainer">
    <!-- Blog cards will be injected here -->
  </main>

  <!-- Cookie consent banner -->
  <div id="cookie-banner" class="cookie-banner hidden">
    <p data-i18n="cookie_message">We use cookies to improve your experience.</p>
    <button id="acceptCookies" data-i18n="accept">Accept</button>
  </div>

  <!-- Google AdSense (replace with your own publisher ID) -->
  <script data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <!-- Google Analytics (replace with your own GA4 Measurement ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', { 'anonymize_ip': true });
  </script>

  <script src="assets/i18n.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
